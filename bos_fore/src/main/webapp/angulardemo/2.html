<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="../../../../target/bos/js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../../target/bos/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		
		<title></title>
	</head>
	<body>
		<!-- ng-app="myapp" 定义了一个模块 -->
		<div ng-app="myapp" ng-controller="myctrl">
			<div >
				<!-- ng-model模型作用  -->
				<input type="text" name="name" ng-model="qqqq"/>
			</div>
			<div>
				<!-- {{}} 等价于 ng-bind 用于数据显示 -->
				hello,{{qqqq}}
			</div>
		</div>
		<script type="text/javascript">
			// 初始化 myapp 模块 
			
			var myapp = angular.module("myapp",[]);
			// 定义模块的控制器 
			// 依赖注入 ，$scope作用域对象，操作当前作用域视图 
			
			myapp.controller("myctrl",["$scope",function($scope){
				// 对模型进行初始化赋值 
				$scope.qqqq="黑马程序员";
			}]);
		</script>
		
		
	</body>
</html>
