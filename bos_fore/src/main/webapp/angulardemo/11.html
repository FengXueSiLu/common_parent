<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>倒计时60秒</title>		
		<script src="../../../target/bos/js/jquery.min.js" type="text/javascript"></script>
		<script src="../../../target/bos/js/angular.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				var second = 3;
				$(":button").click(function(){
					var aaa = /^1(3|5|7|8)\d{9}$/;
					if (aaa.test($(":text").eq(0).val())) {
						var time = window.setInterval(function(){
							if (second > 0) {
								$(":button").val("重新发送("+second+")");
								second--;
							} else{
								$(":button").val("重新发送");
								$(":button").prop("disabled",false);
								second = 3;
								window.clearInterval(time);
							}
							
						},1000);
						$(":button").prop("disabled",true);
					}else{
						alert("手机号非法,请重新输入");
					}
					
				});
				
			});
		</script>
		
	</head>
	<body>
		<input type="text" /><br/>		
		<input type="text" size="6"/>
		<input type="button" value="获取动态验证码" />
	</body>
</html>
